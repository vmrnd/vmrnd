# The URL the site will be built for
base_url = "https://vmrnd.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "zola-theme-terminimal"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
logo_text = "vmrnd"
author = "Vinit Miranda"
accent_color = "green-auto"
background_color = "auto"
menu_items = [
  { name = "blog", url = "$BASE_URL", newtab = false },
  { name = "about", url = "$BASE_URL/about/", newtab = false },
  { name = "resume", url = "$BASE_URL/resume/", newtab = false },
  { name = "github", url = "https://github.com/vmrnd", newtab = true },
]